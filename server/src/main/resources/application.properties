# ==============================================================
# = Data Source
# ==============================================================
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:smartwear
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root

# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = update

# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select login, password ,true from user where login=?
spring.queries.roles-query=select u.login, r.name from user u inner join role r on (r.role_id=u.role_id) where u.login=?

# ==============================================================
# = Initialize the database using data.sql script
# ==============================================================
spring.datasource.initialization-mode=always

#log config
#logging.config=src/main/resources/log4j2.xml
# HEALTH ENDPOINT
management.endpoint.health.show-details=always
management.endpoints.beans.enabled=false
management.endpoints.web.exposure.include=*

spring.h2.console.settings.web-allow-others=true